<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sample WL Site</title>
    <link rel="stylesheet" type="text/css" href="layout-flex.css">
</head>
<body>
<header>
    <button class="sandwitch-button">
        &#9776;
    </button>
    <div class="logo"
        style="background-image: url(http://placekitten.com/170/170)">
        <!-- This DOM element should contain logo. Location is based on the /api/config call response
        from backend(see README)-->
    </div>
    <div class="player-info">
        <!-- This DOM element should contain info from /api/player/info call response.
        Name and balances should be displayed line by line-->
        <div class="name">John Galt</div>
        <div class="balances">
            <span>Balance:</span>
            <span class="amount">150</span>
        </div>
        <div class="balances">
            <span>Bonuces:</span>
            <span class="amount">150</span>
        </div>  
    </div>
</header>
<ul class="categories-menu">
    <li class="category selected">Category1</li>
    <li class="category">Category2</li>
    <li class="category">Category3</li>
    <li class="category">Category4</li>
    <li class="category">Category5</li>
    <li class="category">Category6</li>
</ul>
<section class="section-games">
    <div class="games">
        <!--This DOM element should render game icons. When you click on the icon it should launch the game-->
        <!--See README for game icons and launch url template instructions. -->
        <!--Don't forget to show only relevant games(with a proper device parameter) here-->
        <!--Width of this element should automatically adjust to categories-menu width-->
        <div class="game" style="background-image: url(http://placekitten.com/160/110)">Game 1</div>
        <div class="game" style="background-image: url(http://placekitten.com/152/150)">Game 2</div>
        <div class="game" style="background-image: url(http://placekitten.com/153/150)">Game 3</div>
        <div class="game" style="background-image: url(http://placekitten.com/154/150)">Game 4</div>
        <div class="game" style="background-image: url(http://placekitten.com/155/150)">Game 5</div>
        <div class="game" style="background-image: url(http://placekitten.com/156/150)">Game 6</div>
        <div class="game" style="background-image: url(http://placekitten.com/157/150)">Game 7</div>
        <div class="game" style="background-image: url(http://placekitten.com/158/150)">Game 8</div>
        <div class="game" style="background-image: url(http://placekitten.com/159/150)">Game 9</div>
        <div class="game" style="background-image: url(http://placekitten.com/110/150)">Game 10</div>
    </div>
</section>
</body>
</html>
